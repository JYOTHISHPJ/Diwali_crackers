    $(window).mousedown(function (event) {

        $('#img1').attr('src', '/animationimg/fireworks-animation-19-2.gif');
        $('#animation').show();
        var x = event.pageX;
        var y = event.pageY;
        var snowball = document.getElementById("img1");
     
        snowball.style.display = '';
        snowball.style.position = 'absolute';
        snowball.style.left = x - 160 + 'px';
        snowball.style.top = y - 160 + 'px';
    
        //var t=new Date().getTime();

        $('#img1').attr('src', '/animationimg/fireworks-animation-19-2.gif');
        audio.play();
